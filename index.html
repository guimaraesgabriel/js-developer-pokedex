<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Pokedex</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./assets/css/global.css" />
    <link rel="stylesheet" href="./assets/css/pokedex.css" />
    <link rel="stylesheet" href="./assets/css/poke-types.css" />
  </head>

  <body>
    <section class="content">
      <h1 id="title-pokedex">Pokedex</h1>

      <ol id="listPokemons" class="listPokemons"></ol>

      <button
        type="button"
        class="btn-to-top"
        onclick="scrollById('title-pokedex')"
      >
        <i class="fa fa-arrow-up" aria-hidden="true"></i>
      </button>

      <div class="pagination">
        <button
          type="button"
          id="btnLoadMore"
          class="pagination_button"
          [disabled]="isLoading"
          onclick="isLoading ? false : loadMorePokemons()"
        >
          Load More
        </button>
      </div>
    </section>

    <script src="./assets/js/models/pokemon.model.js"></script>
    <script src="./assets/js/scripts/poke-api.js"></script>
    <script src="./assets/js/scripts/main.js"></script>
  </body>
</html>
